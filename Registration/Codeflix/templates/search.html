{% extends "base.html" %}
{% block start %}



    <div class="container mt-4">
        <div class="row">
            {% for c in course %}

            <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 my-4 position-relative">
                <div class="card shadow">
                    <img src="/media/{{c.course_image}}" class="card-img-center" alt="...">
                    <div class="card-body">
                        {% if c.is_premium %}
                        <span class="badge badge-success">Premium</span>
                        {% else %}
                        <span class="badge badge-danger">Free</span>

                        {% endif %}

                      <a href=""><h5 class="card-title text-dark"><b>{{c.title}}</b></h5></a>

                      <p class="card-text">{{c.course_description |safe}}</p>
                      <a href="{% url 'pypage1' %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
